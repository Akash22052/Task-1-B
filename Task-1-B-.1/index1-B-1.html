<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Photo Gallery</h1>
        <div class="row">
          
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="photo-item">
                    <img src="p1.png" class="img-fluid" alt="Photo 1">
                </div>
            </div>
       
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="photo-item">
                    <img src="p2.jpg" class="img-fluid" alt="Photo 2">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="photo-item">
                    <img src="p3.jpg" class="img-fluid" alt="Photo 3">
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="photo-item">
                    <img src="p4.jpg" class="img-fluid" alt="Photo 4">
                </div>
            </div>
       
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
